<h2>Select your face cards</h2>
<div  class="cardContainer">
    <ng-container *ngFor="let card of cards">
        <div>
            <a routerLink="/bidscreen"><p>{{card.getNumber()}} <img src="{{card.getSuit()}}" alt=""></p></a>
        </div>
    </ng-container>
</div>
<div>
    <form>
        <label for="">points</label>
        <input type="number">
    </form>
</div>
